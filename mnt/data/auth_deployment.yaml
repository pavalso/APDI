
apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth
  namespace: appdist 
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth
  template:
    metadata:
      labels:
        app: auth
    spec:
      containers:
      - name: auth
        image: auth-image
        ports:
        - containerPort: 8080
        volumeMounts:
        - name: nfs-storage
          mountPath: /path/inside/container
      volumes:
      - name: nfs-storage
        persistentVolumeClaim:
          claimName: auth-pvc
