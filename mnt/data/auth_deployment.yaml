apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth
  namespace: appdist
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth
  template:
    metadata:
      labels:
        app: auth
    spec:
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: nfs-pvc
      containers:
      - name: auth
        image: neculavalentin/auth_server:latest
        ports:
        - containerPort: 3001
        volumeMounts:
        - name: data
          mountPath: /nfsshare
