
apiVersion: v1
kind: Service
metadata:
  name: auth-svc
  namespace: appdist
spec:
  selector:
    app: auth
  ports:
    - protocol: TCP
      port: 80 # This is the port that the service will be available on
      targetPort: 3001 # This is the port that the container exposes
      nodePort: 30001 # This is the port that will be exposed on the nodes
      type: NodePort
