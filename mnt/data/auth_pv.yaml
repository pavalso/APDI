
apiVersion: v1
kind: PersistentVolume
metadata:
  name: pv-auth
  namespace: appdist
  labels:
    type: auth
spec:
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: local-storage
  local:
    path: /mnt/data/my-local-storage-auth
