
apiVersion: apps/v1
kind: Deployment
metadata:
  name: blob
  namespace: appdist 
spec:
  replicas: 1
  selector:
    matchLabels:
      app: blob
  template:
    metadata:
      labels:
        app: blob
    spec:
      containers:
      - name: blob
        image: neculavalentin/blob_server:latest
        ports:
        - containerPort: 3002
        volumeMounts:
        - name: local-storage
          mountPath: /app/data
      volumes:
      - name: local-storage
        persistentVolumeClaim:
          claimName: blob-pvc
